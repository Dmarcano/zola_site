<!doctype html>
<meta charset="utf-8">
<title>Redirect</title>
<script>
  const target = "https://example.com/blog/";
  const hash = window.location.hash || "";
  window.location.replace(target + hash);
</script>
<noscript>
  <meta http-equiv="refresh" content="0; url=https://example.com/blog/">
</noscript>
<p><a href="https://example.com/blog/">Click here</a> to be redirected.</p>
